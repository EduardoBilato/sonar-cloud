name: ci-sonarcloud
on:
  pull_request:
    branches:
      - main

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name : Cache
        uses: actions/cache@v2
        with:
          path: "app/node_modules"
          key: node-modules-${{ hashFiles('app/package.json') }}
      - run: npm test
        working-directory: ./app
